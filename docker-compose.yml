# Docker Compose for Movie Recommendation System
# PostgreSQL + Streamlit App

version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: movielens_db
    environment:
      POSTGRES_DB: movielens_db
      POSTGRES_USER: movielens_user
      POSTGRES_PASSWORD: movielens_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - movie_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movielens_user -d movielens_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Streamlit 웹 앱
  streamlit_app:
    build: .
    container_name: movie_recommender_app
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: movielens_db
      DB_USER: movielens_user
      DB_PASSWORD: movielens_pass
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - movie_network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

networks:
  movie_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
